<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Home Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--Header--> 
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Meow Home</a>
            <!--Cart icons-->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Car-to-be</h2>
                <!--contents-->
                <div class="cart-content">
                    <div class="cart-box">
                        
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy">Adopt Now</button>
                <!--cart close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>   
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Rescued Cats</h2>
        <!--Contents-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="https://i.pinimg.com/564x/96/52/35/965235b8aef1b449471f9f8abc749c1e.jpg" alt="" class="product-img">
                <h2 class="product-title">SKIDDLEY DOODLE</h2>
                <span class="price">$10</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="https://i.pinimg.com/736x/75/df/bd/75dfbd8d1b8202727208785fab02bb1c.jpg" alt="" class="product-img">
                <h2 class="product-title">MR. JORDANS</h2>
                <span class="price">$20</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="https://i.pinimg.com/736x/35/0f/e1/350fe1f6ca8b38833b3bfb0098403d27.jpg" alt="" class="product-img">
                <h2 class="product-title">STINKY PAWS</h2>
                <span class="price">$15</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="https://i.pinimg.com/564x/5d/1d/06/5d1d062925e998032b28f8fae3c63925.jpg" alt="" class="product-img">
                <h2 class="product-title">GENGIZ KHAN MOUSTACHE</h2>
                <span class="price">$8</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="https://i.pinimg.com/736x/2a/9b/c1/2a9bc109983886b44ec21e21bf94ac51.jpg" alt="" class="product-img">
                <h2 class="product-title">PAWKINS</h2>
                <span class="price">$15</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="https://i.pinimg.com/564x/9a/ce/f4/9acef4f5de7f61629b34b7e645a9a105.jpg" alt="" class="product-img">
                <h2 class="product-title">MISS ANTI-COMMUNISM</h2>
                <span class="price">$5</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="https://i.pinimg.com/736x/fb/c4/82/fbc4827aa2fbffe857b06354c95e3ae3.jpg" alt="" class="product-img">
                <h2 class="product-title">DOUBLE-FACED TAPE</h2>
                <span class="price">$10</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 8-->
            <div class="product-box">
                <img src="https://i.pinimg.com/736x/be/57/27/be57277fc1c94785f3a3cbdd8213542c.jpg" alt="" class="product-img">
                <h2 class="product-title">STONER</h2>
                <span class="price">$15</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!--link to Js-->
    <script src="main.js"></script>
</body>
</html>
